<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rekrut Go Programmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar-->
    <!--end navbbar-->
    <div class="container mt-3">
        <h2>List User Pengguna</h2>
        <hr>
        <a href="/users/add" class="btn btn-primary">Add User</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .pengguna }}
                <tr>
                    <td>{{ .Id}}</td>
                    <td>
                        <a href="/users/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/users/delete?id={{ .Id}}" class="btn btn-danger text-light" onclick="return confirm('are you sure delete user?')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
